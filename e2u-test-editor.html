<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-demo-helpers/demo-pages-shared-styles.html">
<link rel="import" href="../iron-demo-helpers/demo-snippet.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="./e2u-json-object-editor.html">

<!--
`e2u-test-editor`
Test frame for the `e2u-json-object-editor`, simply providing the test data.

@demo demo/index.html
-->

<dom-module id="e2u-test-editor">

   <template>
    <style is="custom-style" include="demo-pages-shared-styles">
    div.e2u-demo {
      background-color: rgb(187, 224, 181);
      padding: 5px;
   }
    </style>

   <div class="vertical-section-container centered">
     <demo-snippet>
        <div class='e2u-demo'>
          <e2u-json-object-editor
             schema="[[schema]]" value="{{value}}"
             label="Energy2use JSON schema object editor">
          </e2u-json-object-editor>
       </div>
       <div class="layout horizontal centered">
          <paper-button raised on-tap="_updTapped">Update Editor
             <iron-icon icon='arrow-upward'></iron-icon>
          </paper-button>
          <paper-button raised on-tap="_getTapped">Update Object
             <iron-icon icon='arrow-downward'></iron-icon>
          </paper-button>
       </div>
       <paper-textarea label="Resulting object" value="{{strValue}}"></paper-textarea>
      </demo-snippet>
   </div>
    </template>

   <script>
      Polymer({
         is: 'e2u-test-editor',
         properties: {
            schema: {
               type: Object,
               notify: true,
               value: function() {
                  return {
                     "$schema": "http://json-schema.org/schema#",
                     "title": "Store",
                     "type": "object",
                     "properties": {
                        "company": {
                           "title": "Firma",
                           "type": "string"
                        },
                        "name": {
                           "title": "Name",
                           "type": "object",
                           "properties": {
                              "firstName": {
                                 "title": "Vorname",
                                 "type": "string"
                              },
                              "lastName": {
                                 "title": "Nachname",
                                 "type": "string",
                                 "minLength": 3
                              },
                           }
                        },
                        "salary": {
                           "title": "Gehalt p.M.",
                           "type": "number",
                           "minimum": 2000,
                           "maximum": 20000
                        },
                        "birthday": {
                           "title": "Geburtstag",
                           "type": "string",
                           "format": "date"
                        },
                        "email": {
                           "title": "E-Mail",
                           "type": "string",
                           "format": "email"
                        },
                        "homepage": {
                           "title": "Homepage",
                           "type": "string",
                           "format": "uri"
                        },
                        "phoneNumbers": {
                           "title": "Telefonnummern",
                           "type": "array",
                           "items": {
                              "type": "object",
                              "properties": {
                                 "type": {
                                    "title": "Type",
                                    "type": "string"
                                 },
                                 "phoneNumber": {
                                    "title": "Phone Number",
                                    "type": "string",
                                 }
                              }
                           }
                        },
                        "strings": {
                           "title": "Teststrings",
                           "type": "array",
                           "items": {
                              "type": "string"
                           }
                        },
                        "comment": {
                           "title": "Anmerkungen",
                           "type": "string",
                           "component": {
                              "name": "paper-textarea",
                              "valueProperty": "value"
                           }
                        },
                     }
                  }
               }
            },
            value: {
               type: Object,
               notify: true,
               value: function() {
                  return {
                     "birthday": "1962-12-31",
                     "company": "friendlyGIS GmbH",
                     "name": {
                        "firstName": "Gerhard",
                        "lastName": "Höger-Hansen"
                     },
                     "email": "info@friendlygis.com",
                     "phoneNumbers": [{
                        "type": "geschäftlich",
                        "phoneNumber": "+49 5241 942458"
                     }],
                     "comment": "Hier kann man\nmehrzeilige Eingaben\nmachen!"
                  };
               }
            },
            strValue: {
               type: String,
               notify: true
            }
         },
         observers: ['_valueChanged(value.*)'],
         ready: function() {
            //console.log('e2u-test-editor initialized');
         },
         _valueChanged: function(change) {
            // update the string value for the user
            this.strValue = JSON.stringify(this.value, null, 3);
         },
         _updTapped: function() {
            this.value = JSON.parse(this.strValue);
         },
         _getTapped: function() {
            this.strValue = JSON.stringify(this.value, null, 3);
         }
      });
   </script>

</dom-module>
